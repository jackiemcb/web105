<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #000;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    td {
      background-color: #fff;
      color: #000;
    }
    .weekend {
      background-color: #f2f2f2;
      color: #000;
    }
    .highlight {
      background-color: #87CEEB;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>August 2023</h2>
  <table>
    <tr>
      <th class="weekend">Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th class="weekend">Sat</th>
    </tr>
    <tr>
      <td class="weekend highlight">1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td class="weekend highlight">7</td>
    </tr>
    <tr>
      <td class="weekend highlight">8</td>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td class="weekend highlight">14</td>
    </tr>
    <tr>
      <td class="weekend highlight">15</td>
      <td>16</td>
      <td>17</td>
      <td>18</td>
      <td>19</td>
      <td>20</td>
      <td class="weekend highlight">21</td>
    </tr>
    <tr>
      <td class="weekend highlight">22</td>
      <td>23</td>
      <td>24</td>
      <td>25</td>
      <td>26</td>
      <td>27</td>
      <td class="weekend highlight">28</td>
    </tr>
    <tr>
      <td class="weekend highlight">29</td>
      <td>30</td>
      <td>31</td>
      <td></td>
      <td></td>
      <td></td>
      <td class="weekend"></td>
    </tr>
  </table>
</body>
</html>
