<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Job application</h1>
    <form action="submit_survey.php" method="post">
        <label for="name">1. Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
        <br>

        <label for="age">2. Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>
        <br>

        <label for="email">3. Email:</label>
        <input type="email" id="email" name="email" size="30" required>
        <br>

        <label for="rating">4. Phone number:</label>
        <input type="number" id="rating" name="rating" min="1" max="5"  required>
        <br>

        <label for="comments">5. Cover letter:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
